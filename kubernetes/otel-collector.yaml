apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.47.0
          args:
            - "--config=/etc/otel-collector-config.yaml"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/otel-collector-config.yaml
              subPath: otel-collector-config.yaml
      volumes:
        - name: config-volume
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
      prometheus:
        config:
          scrape_configs:
            - job_name: 'deposit-service-prometheus'
              scrape_interval: 1m
              metrics_path: /actuator/prometheus
              static_configs:
                - targets: ['deposit-service:1980']
            - job_name: 'account-management-prometheus'
              scrape_interval: 1m
              metrics_path: /actuator/prometheus
              static_configs:
                - targets: ['account-management:8180']
            - job_name: 'frontend-prometheus'
              scrape_interval: 1m
              static_configs:
                - targets: ['bank-of-altimetrik:5500']
            - job_name: 'otel-collector-metrics-prometheus'
              scrape_interval: 1m
              static_configs:
                - targets: ['otel-collector:8888']
    processors:
      memory_limiter:
        check_interval: 10s
        limit_percentage: 70
        spike_limit_percentage: 10
      batch:
        send_batch_max_size: 50000
        send_batch_size: 10000
        timeout: 30s
    
    exporters:
      prometheusremotewrite:
        endpoint: http://mimir:9009/api/v1/push
      otlp:
        tls:
          insecure: true
        endpoint: jaeger:4317
      loki:
        endpoint: http://loki:3100/loki/api/v1/push
    
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]
        metrics:
          receivers: [otlp,prometheus]
          processors: [batch]
          exporters: [prometheusremotewrite]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [loki]

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector-service
spec:
  selector:
    app: otel-collector
  ports:
    - protocol: TCP
      port: 4317
      targetPort: 4317
